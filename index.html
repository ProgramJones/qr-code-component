<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      property="og:image"
      content="https://ucarecdn.com/b3b7faed-9df1-45a1-af79-9ab23cc6126a/-/preview/1000x523/"
    />
    <meta property="og:title" content="QR Code Card" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="An example QR code card. Based off a design file provided from Frontend Mentor."
    />
    <meta
      property="og:url"
      content="https://programjones.github.io/qr-code-component/"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles/modern-normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
  </head>
  <body>
    <main role="main">
      <div class="qr-code-container">
        <img src="images/image-qr-code.png" alt="qr-code" />
        <h1 class="text-bold">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-regular">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tai Jones</a>.
      </div>
    </main>
  </body>
</html>
